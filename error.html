<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #FF6347; /* Tomato */
            color: #FFFFFF; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #E5533C; /* Darker Tomato */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            margin: 0 0 20px;
        }
        .container p {
            margin: 0 0 20px;
        }
        .button {
            background-color: #FFFFFF; /* White background */
            color: #E5533C; /* Darker Tomato text */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #E5533C; /* Darker Tomato border */
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #E5533C; /* Darker Tomato background */
            color: #FFFFFF; /* White text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>There was an error sending your message. Please try again later.</p>
        <a href="connect.html" class="button">Go Back to Contact</a>
    </div>
</body>
</html>
